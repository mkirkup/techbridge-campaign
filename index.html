<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBridge - House of Friendship</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Base styles */
        :root {
            --primary: #910048; /* Updated burgundy */
            --secondary: #004165; /* Deep blue */
            --accent: #F5F5F5; /* Light gray */
            --dark: #333333; /* Dark gray for text */
            --light: #F8F8F8; /* Light background */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }
        
        /* Header styles */
        header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo img {
            height: 40px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 2rem;
        }
        
        nav ul li a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: var(--primary);
        }
        
        /* Hero section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('/api/placeholder/1200/600') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 6rem 0;
        }
        
        .hero-logo {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }
        
        .hero-logo img {
            max-width: 300px;
            height: auto;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: white;
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 1.5rem;
        }
        
        .hero-questions {
            margin-bottom: 2rem;
            font-size: 1.3rem;
        }
        
        .hero-questions p {
            margin-bottom: 0.8rem;
        }
        
        /* Button styles */
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #79003c; /* Darker burgundy */
        }
        
        .btn-secondary {
            background-color: var(--secondary);
        }
        
        .btn-secondary:hover {
            background-color: #003050; /* Darker blue */
        }
        
        /* Section styles */
        section {
            padding: 4rem 0;
        }
        
        section h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: var(--primary);
        }
        
        .text-block {
            max-width: 800px;
            margin: 0 auto 2rem;
        }
        
        /* Steps section */
        .steps {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .step {
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .step-number {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            line-height: 40px;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        /* Social posts */
        .social-post {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .social-post h3 {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .hashtags {
            color: var(--primary);
            font-weight: 500;
            margin-top: 1rem;
        }
        
        /* Form styles */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
            margin-top: 5px;
        }
        
        .disclaimer {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            margin: 1.5rem 0;
        }
        
        #success-message {
            display: none;
            background-color: var(--secondary);
            color: white;
            text-align: center;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
        }
        
        .error-message {
            color: #d32f2f;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .form-group.error input {
            border-color: #d32f2f;
        }
        
        .form-group.error .error-message {
            display: block;
        }
        
        /* Footer styles */
        footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }
        
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .footer-logo {
            margin-bottom: 1.5rem;
        }
        
        /* Stats */
        .impact-stat {
            text-align: center;
            margin: 3rem 0;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 1.2rem;
        }
        
        .stat-description {
            font-size: 1rem;
            color: var(--dark);
            margin-top: 0.5rem;
        }
        
        /* Social share buttons */
        .social-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 1.5rem;
        }
        
        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn i {
            margin-right: 8px;
        }
        
        .social-btn.facebook {
            background-color: #3b5998;
        }
        
        .social-btn.facebook:hover {
            background-color: #2d4373;
        }
        
        .social-btn.twitter {
            background-color: #1da1f2;
        }
        
        .social-btn.twitter:hover {
            background-color: #0c85d0;
        }
        
        .social-btn.linkedin {
            background-color: #0077b5;
        }
        
        .social-btn.linkedin:hover {
            background-color: #005582;
        }
        
        .social-btn.copy {
            background-color: #6c757d;
        }
        
        .social-btn.copy:hover {
            background-color: #5a6268;
        }
        
        /* Copy success message */
        .copy-success {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--secondary);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .copy-success.show {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                padding: 1rem;
            }
            
            .logo {
                margin-bottom: 1rem;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 0.5rem 0;
            }
            
            .hero {
                padding: 3rem 1rem;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            section {
                padding: 2rem 1rem;
            }
            
            .container {
                width: 95%;
            }
            
            .social-buttons {
                flex-direction: column;
            }
            
            .social-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo"><img src="images/techbridge-symbol.png" alt="TechBridge Logo">TechBridge</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="form.html">Donate</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="page-content"></div>
    
    <!-- Copy success message element -->
    <div id="copy-success-message" class="copy-success">Text copied to clipboard!</div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="images/techbridge-symbol.png" alt="TechBridge Logo" height="60">
                </div>
                <p>&copy; 2025 House of Friendship. All rights reserved.</p>
                <p>We are stronger together.</p>
            </div>
        </div>
    </footer>

    <script>
        // Social media sharing functions
        // Array of post content
        const socialPosts = [
            {
                title: "Support Local Communities with Tech Donations!",
                text: "Thousands of community members in Waterloo Region rely on technology to improve their lives -- from job searches to homework. But outdated devices at House of Friendship's community centers limit access to these critical tools. We need your help! Donate your decommissioned laptops or tablets today and empower our neighbors to succeed. Join us in reaching our goal and make a lasting impact on local youth and families!",
                hashtags: "#TechBridge #HouseofFriendship #CommunitySupport #TechDonations #TechForChange",
                url: window.location.href
            },
            {
                title: "Outdated Technology = Missed Opportunities",
                text: "At House of Friendship's community centres, youth are sharing outdated computers, slowing down their work and limiting their learning. We're looking for technology leaders like YOU to help us reach our goal of providing 175 updated laptops and tablets to ensure students across all 7 community centers have the tools they need to succeed. Donate today and help make technology accessible for all!",
                hashtags: "#TechBridge #HouseofFriendship #CommunitySupport #TechDonations #TechForChange",
                url: window.location.href
            }
        ];
        
        // Share on Facebook
        function shareOnFacebook(postIndex) {
            const post = socialPosts[postIndex];
            const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(post.url)}&quote=${encodeURIComponent(post.title + ' ' + post.text + ' ' + post.hashtags)}`;
            window.open(shareUrl, '_blank', 'width=600,height=400');
        }
        
        // Share on Twitter
        function shareOnTwitter(postIndex) {
            const post = socialPosts[postIndex];
            // Twitter has character limits, so keep it concise
            const tweetText = post.title + ' ' + post.hashtags;
            const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}&url=${encodeURIComponent(post.url)}`;
            window.open(shareUrl, '_blank', 'width=600,height=400');
        }
        
        // Share on LinkedIn
        function shareOnLinkedIn(postIndex) {
            const post = socialPosts[postIndex];
            // LinkedIn uses different parameters for sharing
            const shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(post.url)}&title=${encodeURIComponent(post.title)}&summary=${encodeURIComponent(post.text)}`;
            window.open(shareUrl, '_blank', 'width=600,height=400');
        }
        
        // Copy text to clipboard
        function copyToClipboard(postIndex) {
            const post = socialPosts[postIndex];
            const textToCopy = post.title + '\n\n' + post.text + '\n\n' + post.hashtags;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Show success message
                const successMessage = document.getElementById('copy-success-message');
                successMessage.classList.add('show');
                
                // Hide after 2 seconds
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy text to clipboard');
            });
        }
        
        // Determine which page to show based on URL
        const path = window.location.pathname;
        if (path.includes('form.html')) {
            document.getElementById('page-content').innerHTML = `
                <section>
                    <div class="container">
                        <h2>Donate Your Technology</h2>
                        <div class="form-container">
                            <div id="success-message">
                                Thank you for your submission! A member of the House of Friendship team will be in touch with you shortly.
                            </div>
                            <form id="contact-form">
                                <div class="form-group">
                                    <label for="full-name">Full Name *</label>
                                    <input type="text" id="full-name" name="full-name" required>
                                </div>
                                <div class="form-group">
                                    <label for="business-name">Business Name</label>
                                    <input type="text" id="business-name" name="business-name">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number *</label>
                                    <input type="tel" id="phone" name="phone" required>
                                    <div class="error-message">Please enter a valid phone number</div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address *</label>
                                    <input type="email" id="email" name="email" required>
                                    <div class="error-message">Please enter a valid email address</div>
                                </div>
                                <div class="checkbox-group">
                                    <input type="checkbox" id="recognition" name="recognition">
                                    <label for="recognition">I would like to be publicly recognized for my donation</label>
                                </div>
                                <div class="checkbox-group">
                                    <input type="checkbox" id="communications" name="communications">
                                    <label for="communications">I would like to receive communications from House of Friendship such as updates, newsletters, and opportunities to get involved in other ways</label>
                                </div>
                                <div class="disclaimer">
                                    <p><strong>Disclaimer:</strong> We are grateful for your support in helping us serve the community. Should you choose to donate technology devices to House of Friendship's community centres, you will be responsible for ensuring all data is removed from the devices before donation. While we will perform a factory reset where appropriate, House of Friendship and Mike Kirkup are not liable for any data left on the device.</p>
                                    <p>We will provide a checklist to help you fully wipe the device before donation. By donating, you acknowledge that you are responsible for data removal and that, once donated, the devices will become the property of House of Friendship.</p>
                                    <p><a href="faq.html" style="color: var(--primary); font-weight: 500;">View our FAQ</a> for more information about technology donations.</p>
                                </div>
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </form>
                        </div>
                    </div>
                </section>
            `;
            // Add form submission handler with Formspree integration and validation
            document.getElementById('contact-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Run validation
                if (validateForm()) {
                    // Create FormData object from the form
                    const formData = new FormData(this);
                    
                    // Send to Formspree
                    fetch('https://formspree.io/f/mgvallbq', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            // Show success message
                            document.getElementById('success-message').style.display = 'block';
                            document.getElementById('contact-form').reset();
                            window.scrollTo(0, 0); // Scroll to top to see success message
                        } else {
                            throw new Error('Form submission failed');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('There was an error submitting the form. Please try again.');
                    });
                }
            });
            
            // Form validation function
            function validateForm() {
                let isValid = true;
                
                // Validate email
                const emailField = document.getElementById('email');
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const emailGroup = emailField.closest('.form-group');
                
                if (!emailPattern.test(emailField.value)) {
                    emailGroup.classList.add('error');
                    isValid = false;
                } else {
                    emailGroup.classList.remove('error');
                }
                
                // Validate phone
                const phoneField = document.getElementById('phone');
                const phoneGroup = phoneField.closest('.form-group');
                
                // Remove all non-digit characters to check length
                const phoneDigits = phoneField.value.replace(/\D/g, '');
                
                if (phoneDigits.length < 10 || phoneDigits.length > 15) {
                    phoneGroup.classList.add('error');
                    isValid = false;
                } else {
                    phoneGroup.classList.remove('error');
                }
                
                return isValid;
            }
        } else if (!path.includes('faq.html')) {
            // Show the home page content
            document.getElementById('page-content').innerHTML = `
                <div class="hero">
                    <div class="container">
                        <h1>Bridge the Digital Divide</h1>
                        <div class="hero-questions">
                            <p>Do you have laptops or tablets gathering dust in your office?</p>
                            <p>Did you know that many families in Waterloo Region have no access to a computer at all?</p>
                            <p>Your unused technology could transform someone's life today.</p>
                        </div>
                        <a href="form.html" class="btn">Donate Your Devices</a>
                        <a href="faq.html" class="btn" style="margin-left: 0.5rem; background-color: var(--secondary);">View FAQs</a>
                    </div>
                </div>

                <section>
                    <div class="container">
                        <div class="hero-logo" style="display: flex; justify-content: center; margin-bottom: 2rem;">
                            <img src="images/hof-logo.png" alt="House of Friendship Logo">
                        </div>
                        <h2>The Technology Gap in Our Community</h2>
                        <div class="text-block">
                            <p>In today's digital world, technology isn't a luxury—it's essential for education, employment, and connecting with vital services. Yet for many families in Waterloo Region, a computer remains out of reach.</p>
                        </div>
                        
                        <div class="gallery">
                            <div class="gallery-item">
                                <img src="images/picture1.jpg" alt="Community members using computers at House of Friendship">
                            </div>
                            <div class="gallery-item">
                                <img src="images/picture2.jpg" alt="House of Friendship community support">
                            </div>
                            <div class="gallery-item">
                                <img src="images/picture3.jpg" alt="Children at House of Friendship community center">
                            </div>
                        </div>
                        
                        <div class="text-block">
                            <p>At House of Friendship's community centres, outdated and shared computers limit opportunities for youth and families trying to complete homework, search for jobs, or access important resources. The technology gap creates real barriers to success.</p>
                            <p>That's where your unused technology can make a difference. The laptop sitting in your storage closet could be the tool that helps a student excel in school or helps a parent find employment.</p>
                        </div>
                        
                        <div class="impact-stat">
                            <span class="stat-number">175</span>
                            <span class="stat-label">Devices needed to make a difference</span>
                            <p class="stat-description">(25 devices across 7 community centers)</p>
                        </div>
                        
                        <h2>Your Donation Creates Opportunity</h2>
                        <div class="text-block">
                            <p>We're inviting you to partner with us in bridging the digital divide by donating your decommissioned laptops and tablets. With your support, we can provide our community with the updated tools they need to succeed and reach their full potential.</p>
                            <p>Every device donated means one more person has access to the digital world — for homework, job searches, housing applications, and staying connected to essential services.</p>
                        </div>
                    </div>
                </section>

                <section style="background-color: var(--accent);">
                    <div class="container">
                        <h2>How You Can Help</h2>
                        <div class="steps">
                            <div class="step">
                                <div class="step-number">1</div>
                                <p>Fill out the contact form with your information and a member of the House of Friendship team will be in touch with you shortly.</p>
                            </div>
                            <div class="step">
                                <div class="step-number">2</div>
                                <p>A member of the House of Friendship team will provide information on how to prepare and donate your devices to help community members access essential resources.</p>
                            </div>
                            <div class="step">
                                <div class="step-number">3</div>
                                <p>Spread the word about how partners in the local tech industry can join a growing movement of local leaders supporting technology access for low-income neighborhoods.</p>
                            </div>
                        </div>
                        <div style="text-align: center; margin-top: 2rem;">
                            <a href="form.html" class="btn">Donate Your Devices</a>
                            <a href="faq.html" class="btn" style="margin-left: 1rem; background-color: var(--secondary);">View FAQs</a>
                        </div>
                    </div>
                </section>

                <section style="background-color: var(--accent);">
                    <div class="container">
                        <h2>Spread the Word</h2>
                        <div class="social-post">
                            <h3>Support Local Communities with Tech Donations!</h3>
                            <p>Thousands of community members in Waterloo Region rely on technology to improve their lives -- from job searches to homework. But outdated devices at House of Friendship's community centers limit access to these critical tools. We need your help! Donate your decommissioned laptops or tablets today and empower our neighbors to succeed.</p>
                            <p>Join us in reaching our goal and make a lasting impact on local youth and families!</p>
                            <p class="hashtags">#TechBridge #HouseofFriendship #CommunitySupport #TechDonations #TechForChange</p>
                            <div class="social-buttons">
                                <button class="social-btn facebook" onclick="shareOnFacebook(0)">
                                    <i class="fab fa-facebook-f"></i> Share on Facebook
                                </button>
                                <button class="social-btn twitter" onclick="shareOnTwitter(0)">
                                    <i class="fab fa-twitter"></i> Share on Twitter
                                </button>
                                <button class="social-btn linkedin" onclick="shareOnLinkedIn(0)">
                                    <i class="fab fa-linkedin-in"></i> Share on LinkedIn
                                </button>
                                <button class="social-btn copy" onclick="copyToClipboard(0)">
                                    <i class="far fa-copy"></i> Copy Text
                                </button>
                            </div>
                        </div>
                        <div class="social-post">
                            <h3>Outdated Technology = Missed Opportunities</h3>
